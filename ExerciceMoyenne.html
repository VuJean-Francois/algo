<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function moyenne(tab) {
            let somme = 0;
            let i;
            for (i=0;i<tab.length;i++) 
                somme+=tab[i];
            return (somme/tab.length);

        }
        const tab = [1, 5, 7, 50, 92, 1001];
        console.log(moyenne(tab));
    </script>
</body>
