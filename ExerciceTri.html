<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function triTab(tab) {
            let j = 0;
            let nbr = 0;
            let i;
            let k;
            while (j==0) {
                for (i=0; i<tab.length;i++) {
                    if (tab[i]>tab[i+1]) {
                        k=tab[i];
                        tab[i]=tab[i+1];
                        tab[i+1]=k;
                    } else {
                        nbr++;
                    }
                }
                if (nbr==tab.length) {
                    j=1;
                } else {
                    nbr=0;
                }
        }
        }

        let tab = [5, 3, 1, 2, 7, 0];
        for (let i=0;i<tab.length;i++) {
            console.log(tab[i]);
        }
        triTab(tab);
        for (let i=0;i<tab.length;i++) {
            console.log(tab[i]);
        }
    </script>
</body>
</html>
